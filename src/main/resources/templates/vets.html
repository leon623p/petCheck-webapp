<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head">
    <title>Vets</title>
</head>

<nav th:replace="fragments :: navbar"></nav>
<body>
<p th:if="${pet != null}" th:text="'Added: ' + ${vet.vetname}"></p>
<p th:if="${deleted != null}" th:text="'Vet Deleted: ' + ${deleted}"></p>
<table class="table table-striped table-bordered table-secondary">
    <thead>
    <tr>
        <th>vet name</th>
        <th>Vet buisness</th>
        <th>Vet address</th>
        <th>Vet phone number</th>
        <th>last vist date</th>
        <th>last vist reason </th>
        <th></th>
        <th></th>

    </tr>
    </thead>
    <tbody th:each="vet : ${vets}">
    <tr>
        <td th:text="${vet.vetname}">vet-name</td>
        <td th:text="${vet.buisnessname}">vet buisness name</td>
        <td th:text="${vet.vetadress}">vet-adress</td>
        <td th:text="*{vet.vetphonenumber}"> Vet phone number</td>
        <td th:text="${vet.lastvistdate}">last vist date</td>
        <td th:text="${vet.lastvistreason}">last vist reason</td>
        <td>
            <a  class="btn btn-warning" th:href="@{/vet(id=${vet.id})}" role="button">Edit</a>
        </td>
        <td>
            <form th:method="delete" th:action="@{/vet(id=${vet.id})}">
                <button class="btn btn-danger" type="submit">Delete</button>
            </form>
        </td>
    </tr>
    <tr>
        <td>Appointment log:</td>
        <td th:text="${vet.log}">log</td>

    </tr>
    </tbody>
</table>
</body>
</html>
